<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        display: flex;
        flex-wrap: wrap;
        width: 600px;
        height: 600px;
        margin: 0 auto;
    }

    span {
        display: inline-block;
        width: 100px;
        height: 100px;
        margin: 0 5px;
    }

    img {
        width: 100%;
        height: 100%;
        border-radius: 10px 0 10px 0;
        border: 1px solid rgb(53, 53, 205);
        box-shadow: 2px 2px 2px rgba(239, 103, 141, 0.5);
    }
</style>

<body>
    <script>
        document.write(`<div class="box">`)
        let num = prompt('请输入你想要的英雄的个数(1-20）')

        for (let i = 1; i <= num; i++) {
            document.write(`
            <span>
            <image src="images/${i}.webp"></image>
        </span>
    `)
        }
        document.write(`</div>`)


    </script>
</body>

</html>
